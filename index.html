<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	<!-- Animate CSS -->
	<link rel="stylesheet" href="css/animate.css">
	
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	
	<!-- Fontawesome Kit -->
	<script src="js/fontawesome.js"></script>

	<!-- Style -->
	<link rel="stylesheet" href="css/style.css">

	<title>GSAP</title>
</head>
<body>


	<h1>Engineering For Tomorrow</h1>
	<button id="cta">Watch here</button>

	<div class="panel">
		<img src="img/light.svg" alt="" id="light">
		<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
		<div class="box"></div>
	</div>

	
	<!-- Script tags -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/TweenMax.min.js"></script>
	<script src="js/custom.js"></script>

	<script>
		
		document.getElementById('cta').addEventListener('click', function(){
			TweenMax.to('.panel', 1, {scaleY: 1, height: '100vh', ease: Circ.easeOut});
			TweenMax.to('#light', 1, {opacity: 1, y:0, delay: 1, ease: Back.easeOut.config(1.7)});
			TweenMax.to('p', 1, {opacity: 1, y: 20, delay: 1.4});
			TweenMax.to('.box', 3, {opacity: 1, scale: 1, ease: Elastic.easeOut.config(1, 0.3)});
		});

	</script>

</body>
</html>
